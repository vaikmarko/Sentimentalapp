<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sentimental</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        
        .message {
            padding: 10px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        
        .user {
            background-color: #8639E8;
            color: white;
        }
        
        .assistant {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .system {
            background-color: #e5e7eb;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md py-4 px-6">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">
                <a href="/" class="text-3xl font-bold text-purple-600">Sentimental</a>
                <div>
                    <span class="text-gray-600 mr-4">Admin Dashboard</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Panel (initially visible) -->
    <div id="login-panel" class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="admin-password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            <button id="login-button" class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700 transition">
                Login
            </button>
        </div>
    </div>

    <!-- Dashboard (initially hidden) -->
    <div id="admin-dashboard" class="container mx-auto px-4 py-8" style="display: none;">
        <h1 class="text-3xl font-bold mb-6">Story Submissions</h1>
        
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-xl shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-purple-600">Total</h3>
                <p id="stat-total" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-blue-600">New</h3>
                <p id="stat-new" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-yellow-600">In Progress</h3>
                <p id="stat-progress" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-4 text-center">
                <h3 class="text-lg font-semibold text-green-600">Completed</h3>
                <p id="stat-completed" class="text-3xl font-bold">0</p>
            </div>
        </div>
        
        <!-- Filter Controls -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <select id="status-filter" class="p-2 border rounded-lg">
                    <option value="all">All Status</option>
                    <option value="new">New</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <input type="text" id="search-input" placeholder="Search by name or email" class="flex-grow p-2 border rounded-lg">
            </div>
        </div>
        
        <!-- Submissions List -->
        <div id="submissions-list" class="space-y-6">
            <div class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-500">Loading submissions...</p>
            </div>
        </div>
    </div>

    <!-- Submission Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-xl max-w-4xl w-full max-h-screen overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Story Details</h2>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="submission-details" class="space-y-4">
                <!-- Details will be inserted here -->
            </div>
            
            <div class="flex justify-between mt-8">
                <div>
                    <button id="modal-update-status" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
                        Mark as In Progress
                    </button>
                    <button id="modal-complete" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 ml-2">
                        Mark as Completed
                    </button>
                </div>
                <button id="modal-close" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
