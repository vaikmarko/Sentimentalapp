<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sentimental</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        
        .message {
            padding: 10px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
        }

        .user {
            background-color: #8639E8;
            color: white;
            margin-left: auto;
        }

        .bot, .system {
            background-color: #f3f4f6;
            color: #374151;
            margin-right: auto;
        }
        
        .system {
            font-style: italic;
            color: #6b7280;
        }
        
        .conversation {
            max-height: 300px;
            overflow-y: auto;
            padding: 16px;
            background-color: #fff;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Login Section -->
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8 mt-20">
            <h1 class="text-3xl font-bold mb-6 text-center text-purple-600">Admin Login</h1>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password-input" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter admin password">
            </div>
            <button id="login-button" class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700 transition">
                Login
            </button>
        </div>
        
        <!-- Dashboard Section (Initially Hidden) -->
        <div id="dashboard-section" style="display: none;">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold text-purple-600">Sentimental Admin Dashboard</h1>
                <button id="logout-button" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
            
            <!-- Filters & Stats -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="bg-purple-50 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-semibold text-purple-600 mb-1">Total Submissions</h3>
                        <p id="total-count" class="text-3xl font-bold">-</p>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-semibold text-blue-600 mb-1">New</h3>
                        <p id="new-count" class="text-3xl font-bold">-</p>
                    </div>
                    <div class="bg-yellow-50 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-semibold text-yellow-600 mb-1">In Progress</h3>
                        <p id="progress-count" class="text-3xl font-bold">-</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-semibold text-green-600 mb-1">Completed</h3>
                        <p id="completed-count" class="text-3xl font-bold">-</p>
                    </div>
                </div>
                
                <div class="mt-6 flex flex-col md:flex-row gap-4">
                    <select id="status-filter" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                        <option value="all">All Status</option>
                        <option value="new">New</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Search by name or email" class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
            </div>
            
            <!-- Submissions List -->
            <div id="submissions-list" class="space-y-6">
                <div class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500">Loading submissions...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script
