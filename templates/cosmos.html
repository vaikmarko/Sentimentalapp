<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinu Sisekosmos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cosmos.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sinu Sisekosmos</h1>
        <div class="cosmos-container">
            <div id="cosmos-visualization" class="cosmos-visualization">
                <!-- Siia tuleb dünaamiline kosmose visualiseerimine -->
            </div>
            <div class="cosmos-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="reset-view">Taasta vaade</button>
            </div>
        </div>
        <div class="story-connections">
            <h2>Sinu lugude seosed</h2>
            <div id="connections-list">
                <!-- Siia tulevad lugude seosed -->
            </div>
        </div>
        <div class="insights-panel">
            <h2>Avastused</h2>
            <div id="insights-content">
                <!-- Siia tulevad sügavamad tähendused ja seosed -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/cosmos.js') }}"></script>
</body>
</html>
